name: Test

on:
  pull_request:
  push:
    branches: [test-action-workflow]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-basic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-basic-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-basic-${{ steps.sha.outputs.short }}

      - name: Create test file
        run: |
          echo "Test content $(date)" > test-file.txt

      - name: Test first commit (should create new)
        uses: ./
        with:
          commit_message: 'test: automated test commit'
          id: 'test-basic'
          files: test-file.txt

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-basic-${{ steps.sha.outputs.short }}" || true

  test-rewrite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-rewrite-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-rewrite-${{ steps.sha.outputs.short }}

      - name: Create first test file
        run: |
          echo "Initial content" > rewrite-test.txt

      - name: First commit with ID
        uses: ./
        with:
          commit_message: 'test: rewrite test - initial'
          id: 'rewrite-test'
          files: rewrite-test.txt

      - name: Modify the file
        run: |
          echo "Updated content $(date)" > rewrite-test.txt

      - name: Second commit with same ID (should rewrite)
        uses: ./
        with:
          commit_message: 'test: rewrite test - updated'
          id: 'rewrite-test'
          files: rewrite-test.txt

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-rewrite-${{ steps.sha.outputs.short }}" || true

  test-multiple-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-multi-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-multi-${{ steps.sha.outputs.short }}

      - name: Create multiple files
        run: |
          mkdir -p test-dir
          echo "File 1" > test-dir/file1.txt
          echo "File 2" > test-dir/file2.txt
          echo "File 3" > test-dir/file3.txt

      - name: Commit multiple files
        uses: ./
        with:
          commit_message: |
            test: multiple files commit

            Testing with multiple files in a directory
          id: 'multi-file-test'
          files: |
            test-dir/file1.txt
            test-dir/file2.txt
            test-dir/file3.txt

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-multi-${{ steps.sha.outputs.short }}" || true

  test-all-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-all-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-all-${{ steps.sha.outputs.short }}

      - name: Create various changes
        run: |
          echo "New file" > new-file.txt
          mkdir -p nested/deep
          echo "Nested file" > nested/deep/file.txt
          echo "Another file" > another.txt

      - name: Commit all changes (no files specified)
        uses: ./
        with:
          commit_message: 'test: commit all changes'
          id: 'all-changes-test'

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-all-${{ steps.sha.outputs.short }}" || true

  test-auto-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-auto-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-auto-${{ steps.sha.outputs.short }}

      - name: Create test content
        run: |
          echo "Branch detection test" > branch-test.txt

      - name: Commit without specifying branch
        uses: ./
        with:
          commit_message: 'test: auto branch detection'
          id: 'branch-test'
          files: branch-test.txt

      - name: Verify commit was created
        run: |
          git log -1 --oneline
          git log -1 --format="%B" | grep -q "X-Commit-Rewrite-ID: branch-test" || (echo "Trailer not found!" && exit 1)

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-auto-${{ steps.sha.outputs.short }}" || true

  test-sequential:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create test branch
        uses: Songmu/action-create-branch@v0
        with:
          branch: test-branch-sequential-${{ steps.sha.outputs.short }}

      - name: Checkout test branch
        run: git checkout test-branch-sequential-${{ steps.sha.outputs.short }}

      - name: Initial commit
        run: |
          echo "Version 1" > sequential.txt

      - name: Commit v1
        uses: ./
        with:
          commit_message: 'test: sequential v1'
          id: 'sequential-test'
          files: sequential.txt

      - name: Update to v2
        run: |
          echo "Version 2" > sequential.txt

      - name: Rewrite to v2
        uses: ./
        with:
          commit_message: 'test: sequential v2'
          id: 'sequential-test'
          files: sequential.txt

      - name: Update to v3
        run: |
          echo "Version 3" > sequential.txt

      - name: Rewrite to v3
        uses: ./
        with:
          commit_message: 'test: sequential v3'
          id: 'sequential-test'
          files: sequential.txt

      - name: Verify only one commit exists
        run: |
          COMMIT_COUNT=$(git log --oneline --grep="sequential" | wc -l)
          echo "Found $COMMIT_COUNT commits with 'sequential'"
          if [ "$COMMIT_COUNT" -ne 1 ]; then
            echo "Expected 1 commit, found $COMMIT_COUNT"
            exit 1
          fi

      - name: Cleanup test branch
        if: always()
        run: |
          git push origin --delete "test-branch-sequential-${{ steps.sha.outputs.short }}" || true
